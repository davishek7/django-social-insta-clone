<div class="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="comment-reply-modal-{{comment.id}}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
          <div class="modal-header">
            <h6 class="modal-title fw-bold">Reply to @{{comment.user.username}}</h6>
            <form method="post" action="{% url 'post:add_reply' comment.id %}">
            <button type="submit" class="btn btn-link btn-sm text-decoration-none">Post</button>
          </div>
          <div class="modal-body">
                {% csrf_token %}
              <div class="form-floating mb-3">
                {{reply_form.body}}
                <label for="caption" class="col-form-label">Write your reply</label>
              </div>        
            </form>
          </div>
        </div>
    </div>
</div>
