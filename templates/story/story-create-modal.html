<div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="add-to-story">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
          <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel">Story</h6>
            <form method="post" action="{% url 'story:add_to_story' %}" enctype="multipart/form-data">
            <button type="submit" class="btn btn-link btn-sm text-decoration-none">Create</button>
          </div>
          <div class="modal-body">
                {% csrf_token %}
              <div class="form-floating mb-3">
                {{story_form.caption}}
                <label for="caption" class="col-form-label">Write a caption</label>
              </div>
              <div class="mb-3">
                <label for="image" class="col-form-label">Story image</label>
                {{story_form.image}}
              </div>        
            </form>
          </div>
        </div>
    </div>
</div>
