<div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="create-post-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
          <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel">Create new post</h6>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            <form method="post" action="{% url 'post:create_post' %}" enctype="multipart/form-data">
            <button type="submit" class="btn btn-link btn-sm text-decoration-none">Post</button>
          </div>
          <div class="modal-body">
                {% csrf_token %}
              <div class="form-floating mb-3">
                {{post_form.caption}}
                <!-- <input type="text" name="caption" class="form-control mb-2 rounded"> -->
                <label for="caption" class="col-form-label">Write a caption</label>
              </div>
              <div class="mb-3">
                <!-- <label for="image" class="col-form-label">Images</label> -->
                <!-- {{image_form.image}} -->
                <input type="file" name="images" class="form-control rounded mb-2" placeholder="Choose images" accept="image/*" multiple>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="addToStory">
                <label class="form-check-label" for="exampleCheck1">Add to Story</label>
              </div>          
            </form>
          </div>
        </div>
    </div>
</div>
